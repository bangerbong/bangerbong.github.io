<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wallpaper"></div>

  <h1 class="title" id="title"></h1>

  <div class="desktop">
    <div class="icon" onclick="openWindow('posters')">
      <img src="folder.png" alt="Posters" />
      <span>Posters</span>
    </div>
    <div class="icon" onclick="openWindow('branding')">
      <img src="folder.png" alt="Branding" />
      <span>Branding</span>
    </div>
    <div class="icon" onclick="openWindow('videos')">
      <img src="folder.png" alt="Videos" />
      <span>Videos</span>
    </div>
    <div class="icon" onclick="openWindow('photos')">
      <img src="folder.png" alt="Photos" />
      <span>Photos</span>
    </div>
    <div class="icon" onclick="openWindow('about')">
      <img src="folder.png" alt="About" />
      <span>About Me</span>
    </div>
    <div class="icon" onclick="openWindow('resume')">
      <img src="folder.png" alt="Resume" />
      <span>Resume</span>
    </div>
  </div>

  <div id="windows-container"></div>

  <script src="script.js"></script>
</body>
</html>
