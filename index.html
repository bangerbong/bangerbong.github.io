<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bangerbong Portfolio</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="welcome-text" id="welcomeText">welcome to my portfolio.</div>

  <div class="desktop">
    <div class="folder" data-folder="Posters">📁<span>Posters</span></div>
    <div class="folder" data-folder="Branding">📁<span>Branding</span></div>
    <div class="folder" data-folder="Videos">📁<span>Videos</span></div>
    <div class="folder" data-folder="Photos">📁<span>Photos</span></div>
    <div class="folder" data-folder="About">📁<span>About Me</span></div>
    <div class="folder" data-folder="Resume">📁<span>Resume</span></div>
  </div>

  <div class="popup hidden" id="popupWindow">
    <div class="popup-header">
      <span id="popupTitle">Window</span>
      <button id="closeBtn">✕</button>
    </div>
    <div class="popup-content" id="popupContent">Your content will appear here.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
