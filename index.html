<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XP Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
  <div id="desktop">
    <!-- Desktop Icons -->
    <div class="icon" data-window="notepad">
      <img src="icons/notepad.png" />
      <p>About Me</p>
    </div>
    <div class="icon" data-window="mycomputer">
      <img src="icons/folder.png" />
      <p>My Computer</p>
    </div>
    <div class="icon" data-window="media">
      <img src="icons/media.png" />
      <p>Music</p>
    </div>
    <div class="icon" data-window="paint">
      <img src="icons/paint.png" />
      <p>Paint</p>
    </div>
    <div class="icon" data-window="sticky">
      <img src="icons/sticky.png" />
      <p>Skills</p>
    </div>
    <div class="icon" data-window="minesweeper">
      <img src="icons/minesweeper.png" />
      <p>Minesweeper</p>
    </div>

    <!-- Notepad Window -->
    <div class="window" id="notepad">
      <div class="title-bar">notepad.exe</div>
      <div class="content">
        <p>Hello! I'm a multidisciplinary designer...</p>
        <img src="images/about.png" style="max-width: 100px" />
      </div>
    </div>

    <!-- My Computer Window -->
    <div class="window" id="mycomputer">
      <div class="title-bar">My Computer</div>
      <div class="content">
        <ul>
          <li>C:/Posters</li>
          <li>C:/Photos</li>
          <li>C:/Videos</li>
          <li>C:/Resume</li>
        </ul>
      </div>
    </div>

    <!-- Media Player Window -->
    <div class="window" id="media">
      <div class="title-bar">Windows Media Player</div>
      <div class="content">
        <audio controls autoplay loop>
          <source src="media/loop.mp3" type="audio/mp3" />
        </audio>
      </div>
    </div>

    <!-- Paint App -->
    <div class="window" id="paint">
      <div class="title-bar">paint.exe</div>
      <div class="content">
        <canvas id="paintCanvas" width="300" height="200"></canvas>
      </div>
    </div>

    <!-- Sticky Note -->
    <div class="window" id="sticky">
      <div class="title-bar">Sticky Note</div>
      <div class="content">
        <ul>
          <li>Photoshop</li>
          <li>Figma</li>
          <li>After Effects</li>
          <li>TouchDesigner</li>
        </ul>
      </div>
    </div>

    <!-- Minesweeper -->
    <div class="window" id="minesweeper">
      <div class="title-bar">Minesweeper</div>
      <div class="content">
        <div id="mine-grid"></div>
      </div>
    </div>
  </div>

  <div id="taskbar">
    <button class="start">Start</button>
    <div id="clock"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
